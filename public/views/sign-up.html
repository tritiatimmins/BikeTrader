<div class="row">
  <div class="container">
    <form name="sign-up-form" ng-controller="SignUpController" novalidate>
      <input class="sign-up" type="text" placeholder="Name" ng-model="user.name" ng-required></input>
      <input class="sign-up" type="password" placeholder="Password" ng-model="user.password" ngMinlength="8" ng-required></input>
      <input class="sign-up" type="email" placeholder="Email" ng-model="user.email" ng-required></input>
      <input class="sign-up" type="text" placeholder="Phone Number" ng-model="user.phoneNumber" ></input>
    </form>
  </div>
</div>
