<div class="row" ng-controller="LogInController">
  <div class="container">
    <form name="log-in-form" novalidate>
      <input class="log-in" type="text" placeholder="Name" ng-model="user.name" ng-required></input>
      <input class="log-in" type="password" placeholder="Password" ngMinlength="8" ng-required></input>
    </form>
  </div>
</div>
