<div class="jumbotron text-center" ng-controller="HomeController as HomeCtrl">
  <h1>Bikes For Sale</h1>
  <div ng-repeat="post in data.posts">
    <h3>{{ post.title }} &nbsp ${{ post.price }}</h3>
    <p>
      color: {{ post.color }} <br />
      {{ post.description }} 
    </p>

    <img ng-src="{{ post.picFile }}" height="100px"/>
  </div>
  <p>{{ tagline }}</p>
</div>
