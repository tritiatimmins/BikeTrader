<div class="row">
  <div class="container">
  <!-- Form to get post information -->
    <form name="new-post" ng-controller="PostController as PostCtrl" novalidate>
      <!-- title -->
      <input class="new-post" type="text" placeholder="Title" ng-model="title" ngMinlength="10" ngMaxlength="30" ng-required></input>
      <!-- description -->
      <input class="new-post" type="text" placeholder="Description" ng-model="description" ngMaxlength="250" ng-required></input>
      <!-- color dropdown -->
      <select ng-model="color">
        <option value="">Color</option>
        <option ng-repeat="colour in colors">{{ colour }}</option>
      </select>
      <!-- price -->
      <input class="new-post" type="number" placeholder="Price" ng-model="price" ng-required></input>
      <button class="btn btn-default" ng-click="PostCtrl.formSubmit()">Submit</button>
    </form>
  </div>
  {{ tagline }}
</div>
